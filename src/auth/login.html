<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Bio Affiliate</title>
    <link rel="stylesheet" href="./auth.css" />
  </head>
  <body>
    <div class="auth-root">
      <main class="auth-card" aria-labelledby="login-title">
        <h1 class="auth-title" id="login-title">Welcome back</h1>
        <p class="auth-subtitle">Sign in to manage your Bio Affiliate page.</p>

        <form class="auth-form" novalidate>
          <div class="auth-field">
            <label class="auth-label" for="login-email">Email</label>
            <input
              id="login-email"
              class="auth-input"
              type="email"
              name="email"
              required
              autocomplete="email"
            />
          </div>

          <div class="auth-field">
            <label class="auth-label" for="login-password">Password</label>
            <input
              id="login-password"
              class="auth-input"
              type="password"
              name="password"
              required
              minlength="8"
              autocomplete="current-password"
            />
          </div>

          <div class="auth-error" aria-live="polite"></div>

          <button class="auth-button" type="submit">Login</button>
        </form>

        <p class="auth-footer">
          Don't have an account?
          <a href="./register.html">Create one</a>
        </p>
      </main>
    </div>
    <script type="module" src="./auth.js"></script>
  </body>
</html>
