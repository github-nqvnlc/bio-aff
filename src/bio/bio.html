<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio Affiliate Page</title>
    <link rel="stylesheet" href="./bio.css" />
  </head>
  <body>
    <div class="bio-root">
      <header class="bio-header">
        <div class="avatar" aria-hidden="true"></div>
        <div class="channel-info">
          <h1 class="channel-name">Your Channel Name</h1>
          <p class="channel-bio">Short description for your TikTok channel.</p>
        </div>
      </header>

      <main class="bio-main">
        <section class="bio-links">
          <a href="#" class="bio-link-card" aria-label="Sample affiliate product">
            <span class="bio-link-title">Sample Product</span>
            <span class="bio-link-subtitle">Your affiliate link will appear here</span>
          </a>
        </section>
      </main>
    </div>

    <script type="module" src="./bio.js"></script>
  </body>
</html>
